<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Heru Extension</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card">
            <h2>
              <img src="https://h.top4top.io/p_32503k1iw0.jpg" alt="Kaguya" />
              Heru Extension
              <button id="toggle-theme">
                <i class="fas fa-moon"></i>
              </button>
            </h2>
            <div class="form-group">
              <label for="cookies">Cookies:</label>
              <textarea id="cookies" rows="5" readonly></textarea>
              <button id="copy-cookies-button">Copy Cookies</button>
            </div>
            <div class="form-group">
              <label for="fbstate">FBState:</label>
              <textarea id="fbstate" rows="7" readonly></textarea>
              <button id="copy-fbstate-button">Copy FBState</button>
            </div>
            <div class="form-group">
              <span id="authors-toggle">‚ü© Kaguya Team</span>
              <div id="authors" class="authors-list">
                <a href="https://www.facebook.com/jaymar.dev.00" target="_blank">> Jay Mar</a><br>
                <a href="https://www.facebook.com/arjhil.dacayanan.73?mibextid=ZbWKwL" target="_blank">> Arjhil Dacayanan</a><br>
                <a href="https://www.facebook.com/cc.projects.jonell10" target="_blank">> Jonell Magallanes</a>
              </div>
            </div>
            <button id="export-button">Export</button>
            <button id="download-button">Download</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
